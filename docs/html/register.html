<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>城市声音地图 - 注册</title>
  </head>
  <body>
    <header>
      <h1>注册</h1>
      <nav>
        <a href="home.html">首页</a>
        <a href="login.html">登录</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>创建账号</h2>
        <form>
          <label>
            昵称
            <input type="text" placeholder="至少 2 个字符" />
          </label>
          <label>
            邮箱
            <input type="email" placeholder="name@example.com" />
          </label>
          <label>
            密码
            <input type="password" placeholder="至少 6 位" />
          </label>
          <label>
            确认密码
            <input type="password" placeholder="再次输入密码" />
          </label>
          <button type="button">注册</button>
        </form>
      </section>
    </main>

    <footer>
      <p>城市声音地图 © 2025</p>
    </footer>
  </body>
