<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>城市声音地图 - 路线</title>
  </head>
  <body>
    <header>
      <h1>声音路线工作台</h1>
      <nav>
        <a href="home.html">首页</a>
        <a href="sounds.html">声景库</a>
        <a href="routes.html">路线</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>路线配置</h2>
        <label>
          路线标题
          <input type="text" value="我的新路线" />
        </label>
        <label>
          路线氛围
          <select>
            <option>舒缓</option>
            <option>热闹</option>
            <option>清醒</option>
          </select>
        </label>
        <div>
          <h3>已选点位</h3>
          <ul>
            <li>1. 巷口雨声</li>
            <li>2. 旧城钟声</li>
            <li>3. 河岸风铃</li>
          </ul>
        </div>
        <button type="button">保存路线</button>
      </section>

      <section>
        <h2>路线预览</h2>
        <div>
          <p>此处放置地图轨迹预览。</p>
        </div>
      </section>

      <section>
        <h2>热门路线</h2>
        <article>
          <h3>雨天慢行线</h3>
          <p>3.6 km · 45 min · 舒缓</p>
        </article>
        <article>
          <h3>夜市声浪线</h3>
          <p>2.1 km · 30 min · 热闹</p>
        </article>
      </section>
    </main>

    <footer>
      <p>城市声音地图 © 2025</p>
    </footer>
  </body>
</html>
