  <body>
    <header>
      <h1>声景库</h1>
      <nav>
        <a href="home.html">首页</a>

    <main>
      <section>
        <h2>筛选区</h2>
        <label>
          关键词
          <input type="text" placeholder="搜索标题、地点或描述" />
        </label>
        <div>
          <h3>标签</h3>
          <button type="button">全部</button>
          <button type="button">音乐</button>
          <button type="button">环境</button>
          <button type="button">人声</button>
          <button type="button">交通</button>
          <button type="button">自然</button>
        </div>
        <div>
          <h3>城市</h3>
          <button type="button">全部</button>
          <button type="button">南京</button>
          <button type="button">厦门</button>
          <button type="button">长沙</button>
          <button type="button">成都</button>
        </div>
        <label>
          排序
          <select>
            <option>默认</option>
            <option>热度</option>
            <option>最新</option>
            <option>播放</option>
            <option>收藏</option>
          </select>
        </label>
      </section>

      <section>
        <h2>声音列表</h2>
        <article>
          <h3>街头萨克斯</h3>
          <p>南京·新街口</p>
          <p>暖调旋律与人群脚步</p>
          <button type="button">试听</button>
          <a href="sound-detail.html">详情</a>
        </article>
        <article>
          <h3>清晨鱼市</h3>
          <p>厦门·第八海鲜市场</p>
          <p>咸湿海风与摊贩吆喝</p>
          <button type="button">试听</button>
          <a href="sound-detail.html">详情</a>
        </article>
        <article>
          <h3>夜市烟火</h3>
          <p>长沙·坡子街</p>
          <p>摊主叫卖与食物滋滋声</p>
          <button type="button">试听</button>
          <a href="sound-detail.html">详情</a>
        </article>
      </section>
    </main>

    <footer>
      <p>城市声音地图 © 2025</p>
