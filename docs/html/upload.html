<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>城市声音地图 - 上传</title>
  </head>
  <body>
    <header>
      <h1>上传声音</h1>
      <nav>
        <a href="home.html">首页</a>
        <a href="upload.html">上传</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>音频信息</h2>
        <label>
          音频文件
          <input type="file" />
        </label>
        <label>
          声音标题
          <input type="text" placeholder="比如：河岸夜风" />
        </label>
        <label>
          标签
          <select>
            <option>自然</option>
            <option>交通</option>
            <option>人声</option>
            <option>音乐</option>
          </select>
        </label>
      </section>

      <section>
        <h2>描述与地点</h2>
        <label>
          城市
          <input type="text" placeholder="例如：杭州" />
        </label>
        <label>
          具体地点
          <input type="text" placeholder="如：拱宸桥河岸" />
        </label>
        <label>
          简短故事
          <textarea rows="4"></textarea>
        </label>
        <button type="button">保存为草稿</button>
      </section>
    </main>

    <footer>
      <p>城市声音地图 © 2025</p>
    </footer>
  </body>
</html>
